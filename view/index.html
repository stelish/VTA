<!DOCTYPE html>
<html id="ng-app" ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Virtual Travel Agent</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="vendor/bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css">

    <style>
        body{
            background-color: #eee;
        }

        .main-header {
            width: 100%;
            min-height: 50px;
            background-color: white;
            box-shadow: #ccc 2px 0 12px 0;
        }

        .main-body{
            width: 100%;
            height: 100%;
        }

        .main-content{
            max-width: 480px;
            height: 100%;
            margin: 0 auto;
            background-color: #fff;
            min-height: 600px;
            margin-top: 20px;
        }

        .choice-wrapper {
            min-height: 200px;
            width: 100%;
            height: auto;
            background-color: #000;;

        }
        .status-bar{
            height: 65px;
            width: 100%;
            background-color: #222;
        }

        .itinery-wrapper{
            display: inline-flex;
            width: 100%;
        }

        .itinery-list {
            width: 100%;
        }

        .list-item {
            width: 100%;
            display: inline-flex;
        }

        .list-date {
            width: 20%;
            min-height: 100px;
        }
        .list-detail {
            border: solid 1px #eee;
            border-radius: 6px;
            padding: 10px;
            width: 80%;
            min-height: 80px;
        }

    </style>
</head>
<body ng-controller="main">

<div id="mainBody" class="main-body">
    <div class="main-header">

    </div>
    <div class="main-content">
        <div class="choice-wrapper">
            <img style="width:100%" src="https://www.google.co.nz/imgres?imgurl=http://www.smartmarketingthailand.com/blog/wp-content/uploads/2012/08/Depositphotos_6357651_M.jpg&imgrefurl=http://www.smartmarketingthailand.com/blog/how-get-more-customers-online-your-travel-agency-business/&h=1025&w=1952&tbnid=qjecvKDoq8k8qM:&docid=v39ZY5EVRuIw6M&ei=Q3dwVp6KKMXDmwXh066wAw&tbm=isch&ved=0ahUKEwjet9C-2d7JAhXF4aYKHeGpCzYQMwhPKBUwFQ">
        </div>
        <div class="status-bar">

        </div>
        <div class="itinery-wrapper">
            <span>{{itinery.date}}</span>
            <ul class="itinery-list">
                <li ng-repeat="item in itinery" class="list-item">
                    <div class="list-date">

                    </div>
                    <div class="list-detail">

                    </div>
                </li>
            </ul>
        </div>

    </div>
</div>

<script src="vendor/angular-1.4.7/angular.min.js"></script>
<script src="vendor/jquery/jquery-1.11.3.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="vendor/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/main.js"></script>
</body>
</html>
